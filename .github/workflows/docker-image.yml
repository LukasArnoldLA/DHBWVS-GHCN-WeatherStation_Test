name: Docker CI/CD mit GHCR (Debug-Modus)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-build-and-push:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secretpassword
          POSTGRES_DB: dhbwvsghcn
        options: >-
            --health-cmd "pg_isready -U admin -d dhbwvsghcn"
            --health-interval=5s
            --health-timeout=5s
            --health-retries=5
        ports:
          - 5432:5432

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Debug PostgreSQL
        run: |
          echo "Liste aller laufenden Container:"
          docker ps -a
          echo "PostgreSQL Status pr√ºfen:"
          pg_isready -h localhost -p 5432 -U admin || echo "Database not ready"

      - name: Warten auf PostgreSQL
        run: |
          echo "Warten auf PostgreSQL..."
          for i in {1..60}; do
            if pg_isready -h localhost -p 5432 -U admin; then
              echo "PostgreSQL ist bereit!"
              exit 0
            fi
            echo "Warten... ($i)"
            sleep 2
          done
          echo "Fehler: PostgreSQL wurde nicht rechtzeitig bereit."
          exit 1

      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:secretpassword@localhost:5432/dhbwvsghcn
        run: pytest test_app.py -v

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lukasarnoldla/myapp:latest
            ghcr.io/lukasarnoldla/myapp:${{ github.sha }}
