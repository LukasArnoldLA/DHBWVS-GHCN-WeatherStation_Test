name: Docker CI/CD mit GHCR (ohne PAT)

on:
  push:
    branches:
      - main  # LÃ¤uft bei Ã„nderungen im main-Branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ðŸ”¨ Docker Build
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/myapp:latest .

      - name: ðŸ”‘ GitHub Container Registry Login (mit GITHUB_TOKEN)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: ðŸš€ Docker Image Tagging & Push
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/myapp:latest
