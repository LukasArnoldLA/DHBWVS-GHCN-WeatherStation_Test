name: Docker CI/CD mit GHCR (Debug-Modus)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgis/postgis:latest
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secretpassword
          POSTGRES_DB: dhbwvsghcn

    steps:
      - name: Checkout the files
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Run tests
        env:
          DATABASE_URL: postgresql://admin:secret@localhost:5432/dhbwvsghcn
        run: pytest test_app.py -v

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/lukasarnoldla/myapp:latest
            ghcr.io/lukasarnoldla/myapp:${{ github.sha }}
